<!DOCTYPE html>
<html>
<head>
<title></title>
<style>

.container {
     margin-top: 100px;
     
}

audio {
     margin-top: 100px;
}

.wrapper {
     
     overflow: hidden;
     border-radius: 50%;
     
}

.pedro {
     scale: 1.1;
}

@keyframes bounce {
     to { translate: 0 20px }
}

.pedro {
     animation: bounce 200ms
     linear infinite alternate;
}

@keyframes spin {
     to { rotate: -1turn; }
}

.wrapper {
     animation: spin 10s
     linear infinite;
}



</style>
</head>
<body>

<div class="container">
<div class="wrapper">
   <img src="rakun.jpg" class="pedro"/>
</div>
<audio controls>
    <source src="pedro.mp3" type="audio/mpeg">
    Your browser does not support the audio tag.
</audio>
</div>

</body>
</html>
