<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gambar Bumi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5 d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow" style="width: 18rem;">
            <img id="cardImage" src="#" class="card-img-top" alt="Placeholder Image" style="display: none;">
            <div class="card-body text-center">
                <p class="card-text">Pilih bumi dibawah ini:</p>
                <select class="form-select" id="imageSelect" aria-label="Select an image" onchange="updateImage()">
                    <option value="#" selected>Pilih Gambar</option>
                    <option value="bumi-pixel.jpg">144p</option>
                    <option value="bumi2.png">240p</option>
                    <option value="bumi3.png">480p</option>
                    <option value="bumi4.jpg">720p</option>
                    <option value="ayang.jpg">1080p</option>
                </select>
            </div>
        </div>
    </div>

    <script>
        function updateImage() {
            let imgElement = document.getElementById('cardImage');
            let selectedValue = document.getElementById('imageSelect').value;
            if (selectedValue === "#") {
                imgElement.style.display = "none";
            } else {
                imgElement.src = selectedValue;
                imgElement.style.display = "block";
            }
        }
    </script>
</body>
</html>
