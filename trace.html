<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LatLong Picker - Foto & Upload</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/heic2any/dist/heic2any.min.js"></script>
    <style>
        #map {
            height: 300px;
            width: 100%;
        }
    </style>
</head>

<body class="bg-gray-100 p-6">

    <div class="max-w-2xl mx-auto bg-white p-6 rounded-lg shadow">
        <h2 class="text-2xl font-bold mb-4 text-gray-800">LatLong Picker + Foto</h2>
        <div id="map" class="rounded-lg mb-4 shadow"></div>

        <form id="latlongForm" class="space-y-4">
            <div class="flex items-center space-x-4">
                <label class="w-24 font-medium text-gray-700">Latitude:</label>
                <input type="text" id="latitude" readonly
                    class="flex-1 px-3 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="flex items-center space-x-4">
                <label class="w-24 font-medium text-gray-700">Longitude:</label>
                <input type="text" id="longitude" readonly
                    class="flex-1 px-3 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <div class="flex space-x-4 mt-4">
                <button type="button" id="traceBtn"
                    class="px-4 py-2 bg-green-500 text-white rounded-lg shadow hover:bg-green-600">Trace
                    LatLong</button>
                <button type="button" id="copyBtn"
                    class="px-4 py-2 bg-blue-500 text-white rounded-lg shadow hover:bg-blue-600">Copy LatLong</button>
                <label class="px-4 py-2 bg-purple-500 text-white rounded-lg shadow hover:bg-purple-600 cursor-pointer">
                    Take Photo
                    <input type="file" id="photoInput" accept="image/*" capture="environment" class="hidden">
                </label>
            </div>
        </form>

        <div id="previewContainer" class="mt-4 hidden">
            <p class="font-medium text-gray-700">Preview:</p>
            <img id="previewImage" class="w-full rounded-lg shadow" />
            <div class="flex items-center space-x-4 mt-2">
                <button id="uploadBtn"
                    class="px-4 py-2 bg-indigo-500 text-white rounded-lg shadow hover:bg-indigo-600">Upload to
                    ImgBB</button>
                <span id="loadingIndicator" class="hidden text-gray-700">Uploading...</span>
            </div>
            <p id="uploadedLink" class="mt-2 text-blue-600 break-words"></p>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // --- Inisialisasi MAP ---
        const map = L.map('map').setView([-6.5, 107.0], 13);

        // --- TILE NORMAL (DEFAULT) ---
        const tileNormal = L.tileLayer(
            'https://mt1.google.com/vt/lyrs=r&x={x}&y={y}&z={z}',
            { maxZoom: 20, attribution: 'Map &copy; Google' }
        ).addTo(map);

        // --- TILE SATELIT ---
        const tileSatelit = L.tileLayer(
            'https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}',
            { maxZoom: 20, attribution: 'Map &copy; Google' }
        );

        // --- MARKER ---
        const marker = L.marker([-6.5, 107.0], { draggable: true }).addTo(map);

        function updateForm(lat, lng) {
            document.getElementById('latitude').value = lat.toFixed(6);
            document.getElementById('longitude').value = lng.toFixed(6);
        }
        updateForm(-6.5, 107.0);

        marker.on('dragend', e => {
            const pos = e.target.getLatLng();
            updateForm(pos.lat, pos.lng);
        });

        map.on('click', e => {
            marker.setLatLng(e.latlng);
            updateForm(e.latlng.lat, e.latlng.lng);
        });

        // --- TRACE LOCATION ---
        document.getElementById('traceBtn').addEventListener('click', () => {
            if (!navigator.geolocation) return alert("Geolocation tidak didukung.");

            navigator.geolocation.getCurrentPosition(pos => {
                const lat = pos.coords.latitude;
                const lng = pos.coords.longitude;

                marker.setLatLng([lat, lng]);
                map.setView([lat, lng], 15);
                updateForm(lat, lng);

            }, err => alert("Gagal mendapatkan lokasi: " + err.message), {
                enableHighAccuracy: true
            });
        });

        // --- COPY LATLONG ---
        document.getElementById('copyBtn').addEventListener('click', () => {
            navigator.clipboard.writeText(
                `${document.getElementById('latitude').value}, ${document.getElementById('longitude').value}`
            ).then(() => alert("LatLong copied!"));
        });


        /* =====================================================
           ===============    TOGGLE MAP MODE   ================
           ===================================================== */

        // Buat checkbox manual
        const mapToggle = L.control({ position: "topright" });

        mapToggle.onAdd = function () {
            const div = L.DomUtil.create("div", "leaflet-bar leaflet-control bg-white p-2 rounded shadow");

            div.innerHTML = `
                <label style="display:flex;align-items:center;gap:6px;font-size:14px;cursor:pointer;">
                    <input type="checkbox" id="toggleSatelit" />
                    Satelit
                </label>
            `;

            L.DomEvent.disableClickPropagation(div);
            return div;
        };

        mapToggle.addTo(map);

        // Event checkbox
        document.addEventListener("change", function () {
            const isSatelit = document.getElementById("toggleSatelit").checked;

            if (isSatelit) {
                if (map.hasLayer(tileNormal)) map.removeLayer(tileNormal);
                if (!map.hasLayer(tileSatelit)) map.addLayer(tileSatelit);
            } else {
                if (map.hasLayer(tileSatelit)) map.removeLayer(tileSatelit);
                if (!map.hasLayer(tileNormal)) map.addLayer(tileNormal);
            }
        });


        /* =====================================================
           ==== FOTO INPUT + HEIC SUPPORT + COMPRESS UPLOAD ====
           ===================================================== */

        const photoInput = document.getElementById('photoInput');
        const previewContainer = document.getElementById('previewContainer');
        const previewImage = document.getElementById('previewImage');
        let selectedFile = null;

        photoInput.addEventListener('change', async e => {
            const file = e.target.files[0];
            if (!file) return;

            try {
                if (file.type === 'image/heic' || file.type === 'image/heif') {
                    const convertedBlob = await heic2any({
                        blob: file,
                        toType: "image/jpeg",
                        quality: 0.8
                    });
                    selectedFile = new File(
                        [convertedBlob],
                        file.name.replace(/\.(heic|heif)$/i, '.jpg'),
                        { type: 'image/jpeg' }
                    );
                } else {
                    selectedFile = file;
                }

                previewImage.src = URL.createObjectURL(selectedFile);
                previewContainer.classList.remove('hidden');

            } catch (err) {
                alert("Gagal mengkonversi HEIC: " + err);
            }
        });

        function compressImage(file, maxWidth = 1024, maxHeight = 1024, quality = 0.8) {
            return new Promise((resolve, reject) => {
                const img = new Image();
                img.onload = () => {
                    let width = img.width;
                    let height = img.height;

                    if (width > maxWidth) { height *= maxWidth / width; width = maxWidth; }
                    if (height > maxHeight) { width *= maxHeight / height; height = maxHeight; }

                    const canvas = document.createElement('canvas');
                    canvas.width = width;
                    canvas.height = height;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0, width, height);

                    canvas.toBlob(
                        blob => resolve(blob),
                        'image/jpeg',
                        quality
                    );
                };
                img.onerror = reject;
                img.src = URL.createObjectURL(file);
            });
        }

        // --- Upload ke ImgBB ---
        const uploadBtn = document.getElementById('uploadBtn');
        const loadingIndicator = document.getElementById('loadingIndicator');
        const uploadedLink = document.getElementById('uploadedLink');

        uploadBtn.addEventListener('click', async () => {
            if (!selectedFile) return alert("Pilih foto dulu!");

            const lat = document.getElementById('latitude').value;
            const lng = document.getElementById('longitude').value;
            const filename = `LatLong_(${lat},${lng}).jpg`.replace(/[^\w.-]/g, '_');

            try {
                loadingIndicator.classList.remove('hidden');
                uploadedLink.textContent = "";

                const compressedBlob = await compressImage(selectedFile);

                const formData = new FormData();
                formData.append('image', compressedBlob, filename);

                const res = await fetch('https://api.imgbb.com/1/upload?key=a46587d712a215482dd4d44163ba9efb', {
                    method: 'POST',
                    body: formData
                });

                const data = await res.json();
                loadingIndicator.classList.add('hidden');

                if (data.success) {
                    uploadedLink.innerHTML = `Uploaded: <a href="${data.data.url}" target="_blank">${data.data.url}</a>`;
                } else {
                    uploadedLink.textContent = "Upload gagal!";
                }

            } catch (err) {
                loadingIndicator.classList.add('hidden');
                uploadedLink.textContent = "Error upload: " + err;
            }
        });
    </script>

</body>

</html>
